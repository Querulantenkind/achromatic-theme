# ============================================================================
# ABYSS HYPRLAND CONFIGURATION
# Pure Monochrome Theme mit OmarchyOS Keybindings
# ============================================================================

# ----------------------------------------------------------------------------
# MONITORS & DISPLAY
# ----------------------------------------------------------------------------

monitor=,preferred,auto,1.0

# ----------------------------------------------------------------------------
# INPUT CONFIGURATION
# ----------------------------------------------------------------------------

input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = false
        disable_while_typing = true
        tap-to-click = true
        scroll_factor = 1.0
    }
}

# ----------------------------------------------------------------------------
# GENERAL APPEARANCE
# ----------------------------------------------------------------------------

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    col.active_border = rgb(ffffff)
    col.inactive_border = rgb(111111)
    
    layout = dwindle
    
    resize_on_border = true
}

# ----------------------------------------------------------------------------
# DECORATION (MINIMALISTISCH)
# ----------------------------------------------------------------------------

decoration {
    rounding = 0
    
    shadow {
        enabled = false
        range = 0
        render_power = 0
        color = rgba(00000000)
    }
    
    blur {
        enabled = false
    }
    
    dim_inactive = true
    dim_strength = 0.1
}

# ----------------------------------------------------------------------------
# ANIMATIONS
# ----------------------------------------------------------------------------

animations {
    enabled = true
    
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    
    animation = windows, 1, 2, linear, slide
    animation = windowsOut, 1, 2, linear, slide
    animation = border, 0
    animation = borderangle, 0
    animation = fade, 1, 2, linear
    animation = workspaces, 1, 2, linear, slide
}

# ----------------------------------------------------------------------------
# LAYOUT: DWINDLE
# ----------------------------------------------------------------------------

dwindle {
    preserve_split = true
    smart_split = false
}

# ----------------------------------------------------------------------------
# LAYOUT: MASTER
# ----------------------------------------------------------------------------

master {
    new_on_top = false
    orientation = left
    mfact = 0.55
}

# ----------------------------------------------------------------------------
# MISC SETTINGS
# ----------------------------------------------------------------------------

misc {
    vrr = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}

# ----------------------------------------------------------------------------
# WINDOW RULES
# ----------------------------------------------------------------------------

windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, title:^(File Operation Progress)$
windowrulev2 = stayfocused, class:^(Rofi)$
windowrulev2 = float, class:^(Rofi)$
windowrulev2 = float, class:^(mako)$
windowrulev2 = noborder, class:^(mako)$

# ----------------------------------------------------------------------------
# KEYBINDINGS - OMARCHYOS STYLE
# ----------------------------------------------------------------------------

$mainMod = SUPER

# === SYSTEM & HYPRLAND ===

bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT ALT, Q, exit
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, togglefloating

# === ANWENDUNGEN ===

bind = $mainMod, Return, exec, kitty
bind = $mainMod, Space, exec, rofi -show drun -show-icons
bind = $mainMod, E, exec, kitty micro
bind = $mainMod, Y, exec, kitty yazi
bind = $mainMod SHIFT, B, exec, chromium

# === FENSTER-FOKUS (VIM-STYLE) ===

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# === FENSTER VERSCHIEBEN ===

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# === FENSTER-GRÖSSE ÄNDERN ===

binde = $mainMod CTRL, H, resizeactive, -20 0
binde = $mainMod CTRL, L, resizeactive, 20 0
binde = $mainMod CTRL, K, resizeactive, 0 -20
binde = $mainMod CTRL, J, resizeactive, 0 20
binde = $mainMod CTRL, left, resizeactive, -20 0
binde = $mainMod CTRL, right, resizeactive, 20 0
binde = $mainMod CTRL, up, resizeactive, 0 -20
binde = $mainMod CTRL, down, resizeactive, 0 20

# === LAYOUT-STEUERUNG ===

bind = $mainMod, V, togglesplit
bind = $mainMod, P, pseudo

# === WORKSPACES (1-9) ===

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod CTRL SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL SHIFT, 9, movetoworkspacesilent, 9

# === WORKSPACE-NAVIGATION ===

bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# === SCRATCHPAD ===

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# === MAUS-BINDINGS ===

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# === SCREENSHOT ===

bind = , Print, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png

# === AUDIO ===

binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# === MEDIA CONTROLS ===

bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# === HELLIGKEIT ===

binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ----------------------------------------------------------------------------
# AUTOSTART
# ----------------------------------------------------------------------------

exec-once = waybar
exec-once = mako
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# ----------------------------------------------------------------------------
# ENVIRONMENT VARIABLES
# ----------------------------------------------------------------------------

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

